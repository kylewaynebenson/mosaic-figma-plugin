<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --figma-color-bg: #ffffff;
            --figma-color-text: #333333;
            --figma-color-border: #e5e5e5;
            --figma-color-hover: #f5f5f5;
            --figma-color-primary: #18a0fb;
            --figma-color-primary-hover: #0d8fe0;
            --figma-radius: 6px;
            --figma-font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--figma-font);
            font-size: 11px;
            line-height: 16px;
            color: var(--figma-color-text);
            margin: 0;
            padding: 8px;
            width: 240px;
            background-color: var(--figma-color-bg);
            -webkit-font-smoothing: antialiased;
        }

        .section {
            margin-bottom: 12px;
        }

        .section-title {
            font-weight: 500;
            font-size: 11px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group {
            margin-bottom: 8px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 11px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            margin-right: 6px;
            width: auto;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }

        input, select {
            width: 100%;
            padding: 5px 8px;
            font-size: 11px;
            border: 1px solid var(--figma-color-border);
            border-radius: var(--figma-radius);
            background-color: var(--figma-color-bg);
            height: 30px;
            outline: none;
            font-family: var(--figma-font);
        }

        input:focus, select:focus {
            border-color: var(--figma-color-primary);
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .col {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: var(--figma-color-primary);
            color: white;
            border: none;
            border-radius: var(--figma-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 11px;
            height: 32px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--figma-color-primary-hover);
        }

        .divider {
            height: 1px;
            background-color: var(--figma-color-border);
            margin: 12px 0;
        }

        .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 4px 0;
            user-select: none;
        }

        .toggle-header:hover {
            color: var(--figma-color-primary);
        }

        .toggle-icon {
            font-size: 10px;
            transition: transform 0.2s;
        }

        .toggle-content {
            padding-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="form-group">
            <label for="tile-size">Tile Size (px)</label>
            <input type="number" id="tile-size" value="50" min="10" max="200">
        </div>
        
        <div class="form-group">
            <label for="component-source">Component Source</label>
            <select id="component-source">
                <option value="current-page">Current Page</option>
                <option value="specific-library">Specific Library</option>
            </select>
        </div>

        <div id="library-selection" style="display: none;">
            <div class="form-group">
                <label for="library-name">Library</label>
                <select id="library-name"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="use-variants" checked>
                Use component variants
            </label>
        </div>
    </div>

    <div class="divider"></div>

    <div class="section">
        <div class="toggle-header" id="show-advanced">
            <span class="section-title">Advanced Options</span>
            <span class="toggle-icon">▼</span>
        </div>
        
        <div class="toggle-content" id="advanced-options">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="enlargement">Scale</label>
                        <input type="number" id="enlargement" value="8" min="1" max="20">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="match-resolution">Resolution</label>
                        <input type="number" id="match-resolution" value="5" min="1" max="10">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="create-mosaic">Create Mosaic</button>

    <script>
        document.getElementById('component-source').addEventListener('change', function() {
            const librarySelection = document.getElementById('library-selection');
            librarySelection.style.display = 
                this.value === 'specific-library' ? 'block' : 'none';
        });

        document.getElementById('show-advanced').addEventListener('click', function() {
            const advancedOptions = document.getElementById('advanced-options');
            const toggleIcon = this.querySelector('.toggle-icon');
            const isHidden = advancedOptions.style.display === 'none' || advancedOptions.style.display === '';
            
            advancedOptions.style.display = isHidden ? 'block' : 'none';
            toggleIcon.textContent = isHidden ? '▲' : '▼';
            toggleIcon.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(0deg)';
        });

        document.getElementById('create-mosaic').addEventListener('click', () => {
            const config = {
                tileSize: parseInt(document.getElementById('tile-size').value),
                componentSource: document.getElementById('component-source').value,
                libraryName: document.getElementById('library-name').value,
                enlargement: parseInt(document.getElementById('enlargement').value),
                matchResolution: parseInt(document.getElementById('match-resolution').value),
                useComponentVariants: document.getElementById('use-variants').checked
            };

            parent.postMessage({ 
                pluginMessage: { 
                    type: 'create-mosaic', 
                    config 
                } 
            }, '*');
        });

        // Request libraries from plugin code
        parent.postMessage({ 
            pluginMessage: { 
                type: 'get-libraries' 
            } 
        }, '*');

        // Listen for library response
        window.onmessage = (event) => {
            if (event.data.pluginMessage.type === 'libraries-list') {
                const librarySelect = document.getElementById('library-name');
                event.data.pluginMessage.libraries.forEach(library => {
                    const option = document.createElement('option');
                    option.value = library.id;
                    option.textContent = library.name;
                    librarySelect.appendChild(option);
                });
            }
        };
    </script>
</body>
</html>
